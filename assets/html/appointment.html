<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form | NaviNic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        /* ===== GLOBAL RESET & TYPOGRAPHY ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-light: #dbeafe;
            --dark: #1e293b;
            --gray: #64748b;
            --light: #f8fafc;
            --border: #e2e8f0;
            --success: #10b981;
            --radius: 12px;
            --shadow: 0 4px 12px rgba(0,0,0,0.04);
            --transition: all 0.3s ease;
        }

        body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
    color: var(--dark);
    line-height: 1.6;
    padding: 0;
    padding-top: 80px; /* 60px header + 20px jarak nyaman → jarak dari body */
}

        /* ===== HEADER ===== */
 header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 60px;
    background-color: #1e88e5;
    z-index: 1000; /* penting agar tidak tertutup konten */
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 80%;
    height: 100%;
    margin: 0 auto;
}

.logo {
    color: #fff;
    font-size: 2rem;
    text-decoration: none;
}

nav {
    display: flex;
    align-items: center;
    gap: 15px;
}

.nav-link {
    color: #fff;
    font-size: 1.3rem;
    text-decoration: none;
    border-bottom: 0.5px solid transparent;
    padding: 2px 0;
    transition: border 0.5s ease;
}

.nav-link:hover {
    border-bottom: 0.5px solid #ffffff;
}

.nav-link-form {
    color: #1e88e5;
    font-size: 1.2rem;
    text-decoration: none;
    background-color: #fff;
    border: 0.5px solid #fff;
    border-radius: 5px;
    padding: 7px;
}

        /* ===== MAIN CONTENT ===== */
       main {
    display: flex;
    justify-content: center;
    /* HAPUS margin-top — karena sudah di-handle oleh body padding */
    padding: 2rem 0;
}

        .container {
            width: 100%;
            max-width: 800px;
            padding: 0 1.5rem;
        }

        /* ===== FORM CARD ===== */
        .form-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .form-head {
            background: var(--primary);
            padding: 1.75rem 2rem;
            text-align: center;
        }

        .form-head h2 {
            color: white;
            font-size: 1.875rem;
            font-weight: 700;
        }

        .form-body {
            padding: 2.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        label i {
            color: var(--primary);
            font-size: 1.1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Button */
        button {
            background: var(--primary);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            nav {
                width: 100%;
                justify-content: center;
            }

            .form-body {
                padding: 1.75rem;
            }

            .form-head h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px 0;
            }

            .form-body {
                padding: 1.25rem;
            }

            label {
                font-size: 0.95rem;
            }

            input, select, textarea, button {
                padding: 0.75rem;
                font-size: 0.95rem;
            }
        }

        /* Optional: subtle floating animation */
        .form-card {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="../../index.html" class="logo">NaviNic</a>
            <nav>
                <a href="./about.html" class="nav-link">About Us</a>
                <a href="./doctor.html" class="nav-link">Doctor's Schedule</a>
            </nav>
            <a href="./appointment.html" class="nav-link-form"><i class="fas fa-calendar-check"></i> Make Appointment</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-card">
                <div class="form-head">
                    <h2><i class="fas fa-stethoscope"></i> Book Your Appointment</h2>
                </div>

                <div class="form-body">
                    <form id="appointmentForm">
                        <div>
                            <label for="name"><i class="fas fa-user"></i> Nama Lengkap</label>
                            <input type="text" id="name" name="name" placeholder="e.g., Jefri Ghazlan" required>
                        </div>

                        <div>
                            <label for="email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        </div>

                        <div>
                            <label for="phone"><i class="fas fa-phone"></i> Telepon / Whatsapp</label>
                            <input type="tel" id="phone" name="phone" placeholder="+62 812-3456-7890" required>
                        </div>

                        <div>
                            <label for="date"><i class="far fa-calendar-alt"></i> Tanggal Pertemuan</label>
                            <input type="date" id="date" name="date" required>
                        </div>

                        <div>
                            <label for="time"><i class="far fa-clock"></i> Waktu Pertemuan</label>
                            <select id="time" name="time" required>
                                <option value=""> Pilih Waktu</option>
                                <option value="09:00">09:00 AM</option>
                                <option value="10:00">10:00 AM</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="13:00">01:00 PM</option>
                                <option value="14:00">02:00 PM</option>
                                <option value="15:00">03:00 PM</option>
                                <option value="16:00">04:00 PM</option>
                            </select>
                        </div>

                        <div>
                            <label for="doctor"><i class="fas fa-user-md"></i> Dokter</label>
                            <select id="doctor" name="doctor" required>
                                <option value="">Pilih Dokter</option>
                                <option value="baizhu">Ghazlan Mahardika — Spesialis Jiwa</option>
                                <option value="siti">Aqil Hardian — Spesialis Gigi</option>
                                <option value="budi">Yasser — Spesialis Kulit</option>
                                <option value="maya">Sahel Nichol — Poli Anak</option>
                            </select>
                        </div>

                        <div>
                            <label for="complaint"><i class="fas fa-notes-medical"></i> Keluhan</label>
                            <textarea id="complaint" name="complaint" placeholder="Jelaskan secara singkat gejala atau alasan kunjungan Anda (misalnya, 'batuk terus-menerus selama 1 minggu')"></textarea>
                        </div>

                        <button type="submit">
                            <i class="fas fa-calendar-check"></i> Konfirmasi
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Simple form validation feedback (optional enhancement)
        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value.trim();
            const complaint = document.getElementById('complaint').value.trim();
            
            if (name && complaint.length < 10) {
                e.preventDefault();
                alert('⚠️ Please describe your complaint in at least 10 characters for better preparation.');
                document.getElementById('complaint').focus();
            }
        });

        // Auto-set min date to today
        document.getElementById('date').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
